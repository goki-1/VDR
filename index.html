<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Code Executor</title>
  <!-- Include CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Custom Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e2e2e;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .editor-section, .output-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    .editor-container {
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      height: calc(100% - 50px);
      background-color: #1e1e1e;
      overflow: hidden;
    }
    .editor-tabs {
      display: flex;
      background-color: #333;
      border-bottom: 1px solid #444;
    }
    .tab-button {
      padding: 10px;
      cursor: pointer;
      background-color: #333;
      color: #f1f1f1;
      border: none;
      outline: none;
      transition: background-color 0.3s;
      flex: 1;
      text-align: center;
      position: relative;
    }
    .tab-button i {
      margin-right: 5px;
    }
    .tab-button.active {
      background-color: #666;
      border-right: 2px solid #f1f1f1;
    }
    .tab-content {
      display: none;
      flex: 1;
      overflow: auto;
      height: calc(100% - 40px);
    }
    .tab-content.active {
      display: block;
    }
    .CodeMirror {
      border-top: 1px solid #444;
      height: 100%;
    }
    .output-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: #1e1e1e;
    }
    .output-tabs {
      display: flex;
      background-color: #333;
      border-bottom: 1px solid #444;
    }
    .output-tab-button {
      padding: 10px;
      cursor: pointer;
      background-color: #333;
      color: #f1f1f1;
      border: none;
      outline: none;
      transition: background-color 0.3s;
      flex: 1;
      text-align: center;
    }
    .output-tab-button.active {
      background-color: #666;
      border-right: 2px solid #f1f1f1;
    }
    .output-iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
      background-color: #fff;
    }
    .run-button {
      padding: 10px;
      margin: 10px;
      background-color: #444;
      color: #f1f1f1;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      align-self: center;
      flex-shrink: 0;
    }
    .run-button:hover {
      background-color: #555;
    }
    .file-input-container {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #333;
      border-bottom: 1px solid #444;
    }
    /* Resizable Panels */
    .resizer {
      width: 5px;
      background-color: #444;
      cursor: col-resize;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="editor-section">
      <div class="editor-container">
        <div class="editor-tabs">
          <button class="tab-button active" onclick="showTab('html', 'editor', this)"><i class="fab fa-html5"></i>HTML</button>
          <button class="tab-button" onclick="showTab('css', 'editor', this)"><i class="fab fa-css3-alt"></i>CSS</button>
          <button class="tab-button" onclick="showTab('js', 'editor', this)"><i class="fab fa-js"></i>JavaScript</button>
        </div>

        <div class="file-input-container">
          <!-- File Input for HTML -->
          <input type="file" id="htmlFileInput" accept=".html" onchange="loadFileContent('html', this)">
          <!-- File Input for CSS -->
          <input type="file" id="cssFileInput" accept=".css" onchange="loadFileContent('css', this)">
          <!-- File Input for JavaScript -->
          <input type="file" id="jsFileInput" accept=".js" onchange="loadFileContent('js', this)">
        </div>

        <div id="html" class="tab-content active">
          <textarea id="htmlCode"></textarea>
        </div>
        <div id="css" class="tab-content">
          <textarea id="cssCode"></textarea>
        </div>
        <div id="js" class="tab-content">
          <textarea id="jsCode"></textarea>
        </div>
      </div>
      <button class="run-button" onclick="runCode()">Run Code</button>
    </div>

    <div class="resizer" id="dragMe"></div>

    <div class="output-section">
      <div class="output-container">
        <div class="output-tabs">
          <button class="output-tab-button active" onclick="showTab('output1', 'output', this)">Normal Output</button>
          <button class="output-tab-button" onclick="showTab('output2', 'output', this)">Enhanced Output</button>
        </div>

        <div id="output1" class="tab-content active">
          <iframe id="outputFrame1" class="output-iframe"></iframe>
        </div>
        <div id="output2" class="tab-content">
          <iframe id="outputFrame2" class="output-iframe"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Include CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
  <!-- Main Script -->
  <script>
    let htmlEditor, cssEditor, jsEditor;

    window.addEventListener('load', () => {
      initEditors();
    });

    function initEditors() {
      htmlEditor = CodeMirror.fromTextArea(document.getElementById('htmlCode'), {
        mode: "xml",
        lineNumbers: true,
        theme: "material",
      });
      cssEditor = CodeMirror.fromTextArea(document.getElementById('cssCode'), {
        mode: "css",
        lineNumbers: true,
        theme: "material",
      });
      jsEditor = CodeMirror.fromTextArea(document.getElementById('jsCode'), {
        mode: "javascript",
        lineNumbers: true,
        theme: "material",
      });
    }

    function showTab(tabId, type, element) {
      const contents = document.querySelectorAll(`.${type}-section .tab-content`);
      const buttons = document.querySelectorAll(`.${type}-section .${type === 'editor' ? 'tab-button' : 'output-tab-button'}`);

      contents.forEach(content => content.classList.remove('active'));
      buttons.forEach(button => button.classList.remove('active'));

      document.getElementById(tabId).classList.add('active');
      element.classList.add('active');

      if (type === 'editor') {
        if (tabId === 'html') htmlEditor.refresh();
        else if (tabId === 'css') cssEditor.refresh();
        else if (tabId === 'js') jsEditor.refresh();
      }
    }

    async function runCode() {

      const htmlContent = htmlEditor.getValue();
      const cssContent = cssEditor.getValue();
      const jsContent = jsEditor.getValue();
    
      const output1 = `
        <html>
          <head><style>${cssContent}</style></head>
          <body>${htmlContent}<script>${jsContent}<\/script></body>
        </html>
      `;

      async function getEnhancedWebsiteCode() {
        const apiKey = "";
        
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: [
              {
                role: "system",
                content: "You are a helpful assistant that assists in generating enhanced website code."
              },
              {
                role: "user",
                content: "Here is the HTML, CSS, and JavaScript code for a website:"
              },
              {
                role: "user",
                content: output1
              },
              {
                role: "user",
                content: `Please return a new version of this website code(complete code so that it can run out of box)
                with the following enhancements:
                - Each interactive trigger (like click, hover, key press or any other) should visually highlight with red color.
                - The affected DOM element should also get highlighted with yellow color.
                - remember do not add or modify anything else in the original look of the website like explaination that this enhanced version or anything else
                - do not put any comment in the code just pure html, css and javascript code
                - Explanations should dynamically change in an explanation panel at the bottom of the screen when an event is triggered.
            
                The explanation panel should have the following CSS:
      
                #explanationPanel {
                  position: fixed;
                  bottom: 0;
                  left: 0;
                  width: 100%;
                  height: 150px;
                  background-color: #333;
                  color: #f1f1f1;
                  overflow-y: auto;
                  padding: 10px;
                  box-sizing: border-box;
                  border-top: 1px solid #444;
                  font-family: Arial, sans-serif;
                }
                <div><h3>Explaination</h3> explaination here</div>
                Add JavaScript functions that dynamically update explanations based on events triggered on the page.`
              }
            ]
          })
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.statusText}`);
        }

        const data = await response.json();
        return data.choices[0].message.content;
      }


    try {
        const enhancedCode = await getEnhancedWebsiteCode();
        console.log("Enhanced Website Code:", enhancedCode);

        renderOutput('outputFrame1', output1); // Render normal output
        renderOutput('outputFrame2', enhancedCode); // Render enhanced output
      } catch (error) {
        console.error("Error fetching enhanced website code:", error);
      }
    }

    function renderOutput(iframeId, content) {
      const iframe = document.getElementById(iframeId);
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      iframeDoc.open();
      iframeDoc.write(content);
      iframeDoc.close();
    }

    function loadFileContent(type, input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          if (type === 'html') htmlEditor.setValue(content);
          else if (type === 'css') cssEditor.setValue(content);
          else if (type === 'js') jsEditor.setValue(content);
        };
        reader.readAsText(file);
      }
    }
  </script>
</body>
</html>
